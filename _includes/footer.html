<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link"><i class="fa fa-{{ item.icon }}" aria-hidden="true" target="_blank"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{ site.github.url }}/">{{ site.data.settings.title }}</a></div>
</footer>
<!--| {{ site.data.settings.tagline }} {{ site.data.settings.author.name }}-->
